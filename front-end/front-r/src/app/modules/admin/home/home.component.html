<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div class="p-20 bg-blue-100">
            <h3 class="text-blue-800 mb-4 text-lg text-center font-bold">
                CONSUMIENDO API DE R
            </h3>
            <form [formGroup]="form" (ngSubmit)="executeApi()">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800">Inserte los datos solicitados</h2>


                    <div class="w-full ">
                        <mat-form-field class="flex-auto w-full px-2 fuse-mat-dense">
                            <mat-label> TÃ­tulo </mat-label>
                            <input formControlName="title" matInput type="text" />
                        </mat-form-field>
                    </div>




                    <div class="flex justify-center">
                        <div class="mb-3 w-96">
                            <label for="formFileSm" class="form-label inline-block mb-2 text-gray-700">Primer Conjunto
                                de
                                Datos:</label>
                            <input class="form-control
                      block
                      w-full
                      px-2
                      py-1
                      text-sm
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="formFileSm"
                                type="file">
                        </div>
                    </div>



                    <div class="flex justify-center">
                        <div class="mb-3 w-96">
                            <label for="formFileSm" class="form-label inline-block mb-2 text-gray-700">Segundo Conjunto
                                de
                                Datos:</label>
                            <input class="form-control
                      block
                      w-full
                      px-2
                      py-1
                      text-sm
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="formFileSm"
                                type="file">
                        </div>
                    </div>



                    <div class="-mx-3 flex mt-2 ">
                        <div class="w-full px-3">
                            <button
                                class="w-full bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                                Procesar Datos
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <p>ERROR MEDIO : {{errorMedio}}</p>

                    </div>


                    <div class="flex items-center justify-center">
                        <div class="m-4 w-60 h-60">
                            <img src="{{img1}}"
                                class="max-w-full h-auto rounded-lg" alt="">
                        </div>
                    </div>
                </div>


            </form>
        </div>

    </div>

</div>
